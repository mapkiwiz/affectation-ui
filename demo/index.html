    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  </head>
  <body ng-app="ihmApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">Affectation</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li uib-dropdown>
              <a id="data-menu" uib-dropdown-toggle ng-disabled="disabled">
                Données
                <span class="caret"></span>
              </a>
              <ul class="uib-dropdown-menu" role="menu" aria-labelledby="data-menu">
                <li role="menuitem">
                  <a ng-disabled="disabled">Enquêteurs</a>
                </li>
                <li role="menuitem">
                  <a ng-href="/import">Unités statistiques</a>
                </li>
                <li role="menuitem">
                  <a ng-href="/assign">Pré-affecter</a>
                </li>
              </ul>
            </li>
            <li><a ng-href="/list">Enquêteurs</a></li>
            <li class="active"><a href="/">Sélection</a></li>
            <li><a ng-click="exportCSV()">Enregistrer</a></li>

            <li><a ng-href="/help">Aide</a></li>
          </ul>
          <ul  class="nav navbar-nav navbar-right">
            <li><a ng-click="mapcontext.getMap().zoomIn()">Zoom In</a></li>
            <li><a ng-click="mapcontext.getMap().zoomOut()">Zoom Out</a></li>
            <li><a ng-click="mapcontext.fitAll()">Fit All</a></li>

                <a id="layer-contrl" uib-dropdown-toggle ng-disabled="disabled">
                  Couches
                  <span class="caret"></span>
                </a>
                <ul class="uib-dropdown-menu" role="menu" aria-labelledby="layer-control">
                  <li role="menuitem" ng-repeat="basemap in mapcontext.getBaseMaps()" >
                    <a ng-click="mapcontext.setBaseMap(basemap)">{{ basemap.label }}</a>
                  </li>
                </ul>
            </li>
          </ul>

    <div class="container-fluid map-container" style="height: 100%" ng-controller="MapCtrl">
      <div id="map" style="width: 100%; height: 100%"></div>
      <div ng-controller="EnqueteursLayerCtrl" style="display: none"></div>
      <div ng-controller="UnitesLayerCtrl" style="display: none"></div>
    </div>

    <div ng-view="" class="container-fluid" style="position: absolute; z-index: 900; top: 70px; left: 0; pointer-events: none; width: 98%; margin-left: 1%">
    </div>

    <script src="scripts/vendor-718fb3155c.js"></script>
    <script>
        L.Icon.Default.imagePath = '/affectation-ui/demo/scripts/images';
    </script>
    <script src="scripts/scripts-15038311d7.js"></script>
